<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header-bar px-6 py-3 flex justify-between items-center text-sm tracking-wider">
        <div class="flex items-center gap-3">
            <button id="prevMonth" class="nav-btn p-1 text-xl hover:text-accent-hover transition-colors duration-200">‹</button>
            <span id="monthName" class="font-normal"></span>
            <span id="monthNumber" class="font-normal"></span>
            <button id="nextMonth" class="nav-btn p-1 text-xl hover:text-accent-hover transition-colors duration-200">›</button>
        </div>
        <div id="yearDisplay" class="font-normal"></div>
        <div class="flex items-center gap-3">
            <button id="todayBtn" class="today-btn border border-current px-3 py-1 rounded text-xs font-normal tracking-wider transition-all duration-300">Today</button>
            <span id="decimalTime" class="font-normal"></span>
        </div>
    </header>
    
    <div class="flex-1 overflow-auto p-6">
        <div class="max-w-full mx-auto">
            
            <!-- Calendar Container -->
            <div class="flex flex-col gap-4">
                <!-- Day Names Header -->
                <div id="dayNames" class="grid grid-cols-9 gap-2 md:gap-4 pl-6 md:pl-8 text-center tracking-wide text-sm"></div>
                
                <!-- Calendar Grid -->
                <div id="calendarGrid" class="flex flex-col gap-3 md:gap-4 transition-opacity duration-300"></div>
                
                <!-- Extra Days (for December) -->
                <div id="extraDays" class="mt-6 transition-opacity duration-300"></div>
            </div>
            
            <!-- Detail View Container -->
            <div id="detailView" class="detail-view-container mt-6 hidden border rounded-lg p-4 transition-all duration-300">
                <div class="detail-header mb-3">
                    <h2 id="detailDate" class="text-base font-normal tracking-wide"></h2>
                </div>
                <div class="detail-content grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Appointments Column -->
                    <div class="detail-appointments">
                        <h3 class="text-sm font-normal mb-2 opacity-70">Termine</h3>
                        <ul id="detailAppointments" class="text-xs space-y-1 list-disc pl-4">
                        </ul>
                        <button id="addAppointmentBtn" class="add-entry-btn mt-2 text-xs opacity-60 hover:opacity-100 transition-opacity">
                            <span class="text-base">+</span> Neuer Termin
                        </button>
                    </div>
                    <!-- Notes Column -->
                    <div class="detail-notes">
                        <h3 class="text-sm font-normal mb-2 opacity-70">Notizen</h3>
                        <ul id="detailNotes" class="text-xs space-y-1 list-disc pl-4">
                        </ul>
                        <button id="addNoteBtn" class="add-entry-btn mt-2 text-xs opacity-60 hover:opacity-100 transition-opacity">
                            <span class="text-base">+</span> Neue Notiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer Controls (Fixed Bottom Left) -->
    <div class="fixed bottom-6 left-6 flex gap-3 z-50">
        <!-- Dark/Light Mode Toggle -->
        <button id="themeToggle" class="theme-toggle-btn w-10 h-10 flex items-center justify-center rounded-lg transition-all duration-200 shadow-md" aria-label="Toggle dark mode">
            <svg id="sunIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moonIcon" class="w-5 h-5 block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
        
        <!-- Color Picker Toggle -->
        <button id="colorPickerToggle" class="color-picker-btn w-10 h-10 flex items-center justify-center rounded-lg transition-all duration-200 shadow-md" aria-label="Choose colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
            </svg>
        </button>
    </div>
    
    <!-- Color Picker Popup -->
    <div id="colorPickerPopup" class="color-picker-popup fixed bottom-20 left-6 hidden rounded-lg shadow-xl p-4 z-50 border">
        <div class="text-sm font-medium mb-3">Color Scheme</div>
        
        <!-- Background Color Section -->
        <div class="mb-4">
            <div class="text-xs font-medium mb-2 opacity-70">Background</div>
            <div class="grid grid-cols-5 gap-2">
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #FFFFFF;" data-bg="#FFFFFF" data-text="#000000" aria-label="White">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #F5F5F5;" data-bg="#F5F5F5" data-text="#1F1F1F" aria-label="Light Gray">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #FFF8E1;" data-bg="#FFF8E1" data-text="#4A3800" aria-label="Cream">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #E8F5E9;" data-bg="#E8F5E9" data-text="#1B5E20" aria-label="Light Green">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #E3F2FD;" data-bg="#E3F2FD" data-text="#0D47A1" aria-label="Light Blue">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #1A1A1A;" data-bg="#1A1A1A" data-text="#FFFFFF" aria-label="Dark Gray">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #0F172A;" data-bg="#0F172A" data-text="#F1F5F9" aria-label="Navy">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #1E1E1E;" data-bg="#1E1E1E" data-text="#E0E0E0" aria-label="Charcoal">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #000000;" data-bg="#000000" data-text="#FFFFFF" aria-label="Black">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="bg-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #2C1810;" data-bg="#2C1810" data-text="#F5E6D3" aria-label="Dark Brown">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
            </div>
        </div>
        
        <!-- Text Color Section -->
        <div>
            <div class="text-xs font-medium mb-2 opacity-70">Text</div>
            <div class="grid grid-cols-5 gap-2">
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #000000;" data-color="#000000" aria-label="Black">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #1F1F1F;" data-color="#1F1F1F" aria-label="Dark Gray">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #424242;" data-color="#424242" aria-label="Gray">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #E0E0E0;" data-color="#E0E0E0" aria-label="Light Gray">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #FFFFFF;" data-color="#FFFFFF" aria-label="White">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #0D47A1;" data-color="#0D47A1" aria-label="Blue">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #1B5E20;" data-color="#1B5E20" aria-label="Green">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #4A3800;" data-color="#4A3800" aria-label="Brown">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #B71C1C;" data-color="#B71C1C" aria-label="Red">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
                <button class="text-color-option w-8 h-8 rounded border-2 transition-all relative" style="background-color: #4A148C;" data-color="#4A148C" aria-label="Purple">
                    <span class="selected-indicator hidden absolute inset-0 flex items-center justify-center text-xs text-white">✓</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="calendar.js"></script>
</body>
</html>
